<table class="table">
  <thead>
    <tr>
      <th scope="col" style="width: 5%">#</th>
      <th scope="col" style="width: 25%">Name</th>
      <th scope="col">Address</th>
      <th scope="col" style="width: 15%">NIP</th>
      <th scope="col" style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr app-single-client *ngFor="let client of clients; let index = index" [client]=client [index]="index + 1"
      (itemRemoved)=removePosition($event)>
    </tr>
  </tbody>
</table>
<div class="invoice-positions__actions">
  <button type="button" class="btn btn-primary" routerLink="/clients/new">
    Add
    <i class="fa fa-plus"></i>
  </button>
</div>
